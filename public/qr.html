<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conecte seu WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              whats: '#25D366',
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gradient-to-br from-white via-blue-50 to-blue-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 max-w-md w-full text-center animate-fade-in">
      <div class="flex justify-center mb-4">
        <div class="bg-whats rounded-full p-3 shadow-md animate-bounce-slow">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20.52 3.48A11.78 11.78 0 0 0 12 0C5.36 0 0 5.36 0 12a11.82 11.82 0 0 0 1.63 6L0 24l6.35-1.64A11.85 11.85 0 0 0 12 24c6.64 0 12-5.36 12-12 0-3.2-1.25-6.2-3.48-8.52zM12 22c-1.88 0-3.71-.5-5.3-1.46l-.38-.22-3.76.97.99-3.67-.24-.38A10.04 10.04 0 0 1 2 12C2 6.49 6.49 2 12 2c2.67 0 5.2 1.04 7.07 2.93A10 10 0 0 1 22 12c0 5.51-4.49 10-10 10zm5.4-7.6c-.29-.14-1.72-.84-1.99-.94-.27-.1-.47-.14-.67.14-.2.29-.77.94-.95 1.13-.17.2-.34.22-.63.07a7.57 7.57 0 0 1-3.73-3.25c-.28-.48.29-.44.82-1.46.09-.2.05-.37-.02-.51-.07-.13-.67-1.6-.92-2.2-.24-.58-.49-.5-.67-.5h-.57c-.19 0-.5.07-.76.37-.26.3-1 1-.97 2.46.03 1.45.99 2.86 1.13 3.06.14.2 1.93 3.2 4.8 4.49 2.86 1.29 2.86.86 3.38.81.52-.05 1.72-.7 1.96-1.37.24-.67.24-1.24.17-1.37-.06-.13-.26-.2-.55-.34z" />
          </svg>
        </div>
      </div>

      <h1 class="text-2xl font-extrabold text-gray-800 mb-3">Conecte seu WhatsApp</h1>

      <p class="text-gray-600 text-sm mb-6 leading-relaxed">
        Abra o <strong>WhatsApp</strong> no seu celular,<br />
        toque em <em><strong>Dispositivos conectados</strong></em> → <em>Conectar um novo dispositivo</em> e escaneie o QR Code abaixo:
      </p>

      <div class="flex justify-center mb-5">
        <div class="rounded-xl border-4 border-gray-200 p-2 shadow-md transition hover:scale-105 duration-200">
          <img
            id="qrcode"
            src=""
            alt="QR Code"
            class="w-60 h-60 rounded-lg"
          />
        </div>
      </div>

      <p class="text-xs text-gray-500">QR Code é atualizado automaticamente a cada 20 segundos.</p>
    </div>

    <style>
      .animate-fade-in {
        animation: fadeIn 1s ease-out both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-bounce-slow {
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }
    </style>

    <script>
      const projeto = new URLSearchParams(window.location.search).get("projeto") || "MYNSOFTHOUSE";
      const token = new URLSearchParams(window.location.search).get("token") || "seutokenseguro123";

      function updateQR() {
        const timestamp = new Date().getTime();
        document.getElementById("qrcode").src = `http://localhost:3001/qr/${projeto}/${token}?t=${timestamp}`;
      }

      updateQR();
      setInterval(updateQR, 20000);
    </script>
  </body>
</html>
